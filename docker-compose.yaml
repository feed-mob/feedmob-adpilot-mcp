version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: feedmob-adpilot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: feedmob
      POSTGRES_PASSWORD: feedmob_dev_password
      POSTGRES_DB: feedmob_adpilot
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedmob -d feedmob_adpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
